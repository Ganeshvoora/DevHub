<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News - DevHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <nav class="navbar">
        <div class="container mx-auto flex justify-between items-center">
            <div class="logo">
                <a href="index.html"><i class="fas fa-code"></i> DevHub</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="chat.html"><i class="fas fa-robot"></i> AI Chat</a></li>
                <li><a href="explain.html"><i class="fas fa-code"></i> Code Tools</a></li>
                <li><a href="news.html" class="active"><i class="fas fa-newspaper"></i> Tech News</a></li>
                <li><a href="todos.html"><i class="fas fa-tasks"></i> Todos</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto mt-32 p-4">
        <h2 class="text-5xl font-extrabold mb-12 text-blue-400 drop-shadow-lg text-center bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
            📰 Discover Latest News
        </h2>

        <div class="flex gap-2 flex-wrap justify-center mb-8 w-full">
            <button onclick="fetchNews('Technology')" class="px-4 py-2 bg-blue-600 rounded-full text-sm hover:bg-blue-700">
                💻 Technology
            </button>
            <button onclick="fetchNews('Programming')" class="px-4 py-2 bg-green-600 rounded-full text-sm hover:bg-green-700">
                👨‍💻 Programming
            </button>
            <button onclick="fetchNews('AI')" class="px-4 py-2 bg-yellow-600 rounded-full text-sm hover:bg-yellow-700">
                🤖 AI
            </button>
            <button onclick="fetchNews('Web Development')" class="px-4 py-2 bg-purple-600 rounded-full text-sm hover:bg-purple-700">
                🌐 Web Dev
            </button>
        </div>

        <div class="flex gap-4 w-full max-w-2xl mx-auto px-4 mb-8">
            <input type="text" id="searchInput" placeholder="Search news..."
                class="w-full p-4 text-lg rounded-lg text-gray-900 bg-gray-200 focus:ring-2 focus:ring-blue-500 outline-none shadow-lg">
            <button onclick="fetchNews()"
                class="bg-blue-500 hover:bg-blue-600 px-8 py-4 rounded-lg font-semibold shadow-lg transform transition hover:scale-105">
                🔍 Search
            </button>
        </div>

        <div id="loading" class="hidden text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mb-4 mx-auto"></div>
            <p class="text-gray-300">Loading news...</p>
        </div>

        <div id="news-container" class="mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>
    <footer class="footer bg-dark-light p-4 text-center">
        <p>&copy; 2025 DevHub. Made with <i class="fas fa-heart text-primary"></i> for developers</p>
    </footer>
    <script src="news.js"></script>
</body>
</html>
