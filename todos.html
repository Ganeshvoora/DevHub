<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos - DevHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <nav class="bg-dark-light fixed w-full top-0 z-50">
        <div class="container mx-auto flex  justify-center items-center">
            <div class="text-2xl font-bold text-primary">DevHub</div>
        </div>
    </nav>

    <main class="container mx-auto mt-16 p-4">
        <div class="todos-container bg-dark-light p-8 rounded-lg">
            <h1 class="text-3xl font-bold mb-8"><span class="text-red-500">Your</span><span class="text-green-500">Todos</span></h1>
            
            <div class="input-section mb-8">
                <input type="text" id="input" class="w-full p-3 rounded-lg bg-gray-800 text-white mb-2" 
                       placeholder="Add a new todo" ondragend="additem()">
                <p class="text-gray-400 text-sm mb-2">click "Add" or select and drag to add</p>
                <button onclick="additem()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition-colors">
                    Add
                </button>
            </div>

            <div class="todos-list">
                <h2 class="text-2xl font-bold mb-4">Your Todo List</h2>
                <ul id="todoListItems" class="space-y-3"></ul>
            </div>

            <button id="saveButton" onclick="saveItems()" class="mt-6 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                Save
            </button>
        </div>
    </main>
<footer class="footer text-center">
        <p>&copy; 2025 DevHub. Made with <i class="fas fa-heart"></i> for developers</p>
    </footer>
    <script src="todos.js"></script>
</body>
</html>
